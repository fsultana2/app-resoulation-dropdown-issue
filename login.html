<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BabyNest</title>
    <link rel="stylesheet" href="style.css">
    <meta name="format-detection" content="telephone=no">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container login-page">
        <div class="logo"></div> <!-- Logo added here -->
        <h1 class="app-name">BabyNest</h1>
        <form id="login-form" onsubmit="loginUser(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-green">Login</button>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    

    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent page refresh

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser) {
                alert("No account found. Please sign up first.");
                return;
            }

            if (email === storedUser.email && password === storedUser.password) {
                localStorage.setItem("isLoggedIn", "true"); // Store login status
                localStorage.setItem("userEmail", email);  // ✅ Store the logged-in user's email
            
                console.log("Stored Email:", localStorage.getItem("userEmail")); // ✅ Debugging
                alert("Login successful! Redirecting to home...");
                window.location.href = "index.html"; // Redirect to main page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
